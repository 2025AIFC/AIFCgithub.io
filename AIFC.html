<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>2025第四届中国（南昌）国际金融年会</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="会议标志">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">会议信息</a></li>
                    <li><a href="#">大会日程</a></li>
                    <li><a href="#">特邀嘉宾</a></li>
                    <li><a href="#">注册报名</a></li>
                    <li><a href="#">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 主内容区域 -->
    <main>
        <!-- 首页轮播图区域 -->
        <section class="carousel - section">
            <div class="carousel">
                <div class="carousel - item active">
                    <img src="slide1.jpg" alt="轮播图1">
                    <div class="carousel - caption">
                        <h2>精彩会议内容</h2>
                        <p>探索前沿学术成果</p>
                    </div>
                </div>
                <div class="carousel - item">
                    <img src="slide2.jpg" alt="轮播图2">
                    <div class="carousel - caption">
                        <h2>顶尖学术交流</h2>
                        <p>与专家共同探讨</p>
                    </div>
                </div>
                <div class="carousel - item">
                    <img src="slide3.jpg" alt="轮播图3">
                    <div class="carousel - caption">
                        <h2>丰富会议活动</h2>
                        <p>参与多样学术活动</p>
                    </div>
                </div>
                <div class="carousel - controls">
                    <button class="carousel - prev">&lt;</button>
                    <button class="carousel - next">&gt;</button>
                </div>
            </div>
        </section>
        <!-- 会议亮点区域 -->
        <section class="highlights - section">
            <div class="container">
                <div class="highlight - item">
                    <img src="icon1.png" alt="亮点图标1">
                    <h3>前沿主题演讲</h3>
                    <p>聆听行业专家的深度见解</p>
                </div>
                <div class="highlight - item">
                    <img src="icon2.png" alt="亮点图标2">
                    <h3>互动研讨环节</h3>
                    <p>与同行交流思想，碰撞火花</p>
                </div>
                <div class="highlight - item">
                    <img src="icon3.png" alt="亮点图标3">
                    <h3>国际化交流平台</h3>
                    <p>汇聚全球学术精英</p>
                </div>
            </div>
        </section>
        <!-- 会议信息区域 -->
        <section class="info - section">
            <div class="container">
                <h2>会议信息</h2>
                <p>本次会议聚焦于……（此处省略具体会议介绍内容）</p>
                <a href="#" class="btn - primary">了解更多</a>
            </div>
        </section>
    </main>
    <!-- 页脚区域 -->
    <footer>
        <div class="container">
            <div class="footer - left">
                <p>&copy; 2024 CICF会议版权所有</p>
            </div>
            <div class="footer - right">
                <a href="#">隐私政策</a>
                <a href="#">使用条款</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
